<p-card class="box box-stretched" header="Cadastro de loteria">
    <div class="page-loteria-cadastro rd-flex rd-col rd-gap-8">
        <div class="rd-col rd-flex rd-gap">
            <div class="div-edicao rd-flex rd-col">
                <form [formGroup]="form">
                    <div class="rd-flex rd-col ">
                        <div class="p-field rd-col">
                            <label for="titulo" translate>NOME</label>
                            <input id="titulo" required formControlName="nome" type="text" pInputText>                     
                        </div> 
                        <div class="p-field rd-col">
                            <label for="url" translate>URL</label>
                            <input id="url" required formControlName="url" type="text" pInputText>                     
                        </div> 
                    </div> 
                </form>      
            </div>
            <div class="acoes rd-col rd-gap">

            </div>      
        </div>    
    </div>            
</p-card>
