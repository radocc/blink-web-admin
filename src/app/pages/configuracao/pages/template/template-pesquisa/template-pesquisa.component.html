<div class="p-d-flex p-flex-row" id="template-pesquisa">
    <div class="div-menu p-mr-2 p-col-3">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText> 
            <label for="float-input" translate>OPCOES</label>
        </span>
        <div *ngFor="let item of tiposConteudos">
            <div class="item-menu" [ngClass]="{'selected':item.id == tipoConteudo?.id }" (click)="filtrarTipo(item)">{{item.nome}}</div>
        </div>
    </div>
    <div class="p-col-9 p-p-0">
        <app-grid-pesquisa #gridpesquisa [idTela]="1006" 
        [urlToNovo]="'admin/configuracao/panel/template/cadastro'" 
        [urlToAlterar]="'admin/configuracao/panel/template/cadastro'"
        [getGridPesquisa]="gridPesquisa" [service]="templateService" >
        </app-grid-pesquisa>
    </div>
</div>
