<div class="page-login">
    <div class="panel-acesso">
        <form [formGroup]="form">
            <h2>TV CORPORATIVA</h2>
            <p class="rd-txt-center">Acesse sua conta com nome ou e-mail.</p>
            <div class="p-field rd-col">
                <label for="f-user">{{'LOGIN'|translate}}</label>
                <input id="f-user" type="text" formControlName="login" pInputText> 
            </div>
            <div class="p-field rd-col">
                <label for="f-user">{{'SENHA'|translate}}</label>
                <input id="f-user" formControlName="senha" (keydown)="keyDownFunction($event)" type="password" pInputText> 
                <small id="senha-invalid" *ngIf="form.controls['senha'].errors?.erro" class="p-error">
                    {{form.controls['senha'].errors?.erro}}
                </small>
            </div>
            <div class="rd-txt-center ">
                <button pButton  type="button"  (click)="entrar()" label="{{'ENTRAR'|translate}}" ></button>
            </div>
            <div class="esqueci-senha rd-txt-center">
                <span class="link-esqueci-senha" (click)="esqueciMinhaSenha()" >{{'ESQUECI_MINHA_SENHA'|translate}} </span>
            </div>         
        </form>
    </div>
</div>
