<app-pagecadastro-conteudo [content]="content" [config]="{titulo: 'CADASTRO_IMAGEM', btnNovo: 'NOVO_CONTEUDO'}" (novo)="novo()" (preview)="preview()" (salvar)="salvar()" (publicar)="publicar()">
    <ng-template #content>
    
            <form [formGroup]="form">
                <div class="p-formgrid p-grid">
                    <div class="p-field rd-col p-col-12">
                        <label for="titulo">Título</label>
                        <input id="titulo" required formControlName="titulo" type="text" pInputText>                     
                        <small id="titulo-error" *ngIf="form.controls['titulo'].errors?.required" class="p-error">{{'CAMPO_OBRIGATORIO'|translate}}</small>
                    </div>
                    <div class="p-field rd-row p-col-12">
                        <p-fileUpload #fileUpload mode="basic" cancelLabel="CANCELAR" [auto]="true" chooseLabel="ESCOLHER" uploadLabel="CARREGAR" 
                        name="filename" customUpload="true" (uploadHandler)="uploadFile($event)" 
                        accept="image/.png,.jpg,.jpeg"></p-fileUpload>
                        <div class="rd-flex arquivo">{{arquivo?.nome}}</div>
                        <button pButton *ngIf="arquivo" class="p-button-secondary"  type="button" label="{{'BAIXAR'|translate}}" (click)="baixarArquivo()" ></button>
                    </div> 
                    
                        <!-- [url]="arquivoService.getUrlUpload()" -->
                    <div class="p-field p-d-flex p-flex-row">
                        <label class="label-field">Tempo de exibição</label>
                        <div class="p-d-flex p-flex-row">                
                            <input id="minutos" class="p-col" formControlName="minutos" min="0"  type="number" pInputText>                         
                            <label class="label-field p-col" for="minutos">&nbsp; Minutos</label>
                        </div>
                        <div class="p-d-flex p-flex-row">                
                            <input id="segundos"  class="p-col" type="number" min="0" max="60" formControlName="segundos"  pInputText>                         
                            <label class="label-field" for="segundos">&nbsp;Segundos</label>
                        </div>
                    </div>
                    <app-panel-agendamento-conteudo #panelAgendamento>
            
                    </app-panel-agendamento-conteudo> 
                </div> 
            </form>      
    </ng-template>
</app-pagecadastro-conteudo>
