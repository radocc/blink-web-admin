<div class="p-d-flex p-flex-column ">
    <button class="p-mb-2" *ngIf="permitePublicar" pButton (click)="publicar()"  type="button" label="{{'PUBLICAR'|translate}}"></button>
    <button class="p-mb-2" *ngIf="permitePreview" pButton (click)="preview()" type="button" label="{{'VISUALIZAR'|translate}}"></button>
    <button class="p-mb-2" *ngIf="permiteSalvar" pButton (click)="salvar()" type="button" label="{{'SALVAR'|translate}}"></button>
    <button class="p-mb-2" *ngIf="permiteImportar" pButton (click)="importar()" type="button" label="{{'IMPORTAR'|translate}}"></button>
</div>
