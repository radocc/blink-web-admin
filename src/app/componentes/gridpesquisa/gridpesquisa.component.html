<div class="gridpesquisa slide rd-h-100" #page>
    <p-card class="box box-stretched rd-h-100" [header]="nomeTela | translate">
    <p-toolbar color="primary" fxLayout="row" fxLayout.xs="column" class="barra-ferramentas">
        <div class="rd-row">
            <input pInputText type="text" placeholder="Pesquisar"/>
            <span class="rd-flex"></span>
        </div>
        <div class="rd-row">
            <p-button  (click)="abrirPesquisa()">
                <i *ngIf="!mostrapesquisa" class="pi pi-search"></i>
                <i *ngIf="mostrapesquisa" class="pi pi-keyboard_arrow_up"></i>
            </p-button> 
            <p-divider class="dividir" *ngIf="direitos?.length > 0" layout="vertical"></p-divider>            
            <p-button class="" tabindex="{{direito.posicao}}" title="{{direito.nome | translate}}" *ngFor="let direito of direitos " (click)="onClickButton(direito)">
                <i class="pi pi-check">{{direito.icone}}</i>
            </p-button>
        </div>
    </p-toolbar>
    <div *ngIf="mostrapesquisa" class="pesquisa-container">
    </div>
    <div class="grid-container" id="print-section" fxLayout="column" fxFlex="100%" #table>
        <p-table #dataTable [value]="dataSource">
            <ng-template pTemplate="header">
                <tr >
                    <th *ngFor='let coluna of colunas' [ngStyle]="{'width': coluna.width + '%'}">
                        {{coluna.name}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td *ngFor='let coluna of colunas'>
                        <span *ngIf="coluna.tipo.toUpperCase() != 'timestamp'.toUpperCase()">{{item[coluna.prop]}}</span>
                        <span *ngIf="coluna.tipo.toUpperCase() == 'timestamp'.toUpperCase()">{{item[coluna.prop] | date: coluna.mascara}}</span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        
        
    </div>    
    </p-card>
</div>
<div class="loading">
</div>
