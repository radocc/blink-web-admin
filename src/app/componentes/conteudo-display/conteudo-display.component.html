<div class="content-display rd-col">
    <div #imageContainer class="conteiner">
        <div class="panel">
            <div class="content">  
                <img class="view" *ngIf="conteudoResult?.tipo == 2 || conteudoResult?.tipo == 4 || conteudoResult?.tipo == 6" [src]="conteudoResult?.url">
                <video class="view" controls autoplay [height]="imageHeight" [muted]="conteudoResult.audio == 1" *ngIf="conteudoResult?.tipo == 1"  >
                    <source *ngIf="arquivo" [src]="arquivo?.url" type="video/mp4">
                        Seu navegador não suporta este vídeoe.
                </video>              
                <div id="campos-container" class="campos-container" *ngIf="campos.length > 0">
                    <div [id]="campo.hash" class="div-campo" *ngFor="let campo of campos">
                        <div [ngSwitch]="campo.tipo" class="drag-content " >
                            <div *ngSwitchCase="7" [ngStyle]="{
                                    'font-family': campo.fonte,
                                    'font-size': campo.fonteTamanho + 'px',
                                    'text-align':campo.alinhamento,
                                    'font-weight': campo.fonteEspessura,
                                    'color': campo.fonteCor
                            }">{{campo.nome}}</div>
                            <div *ngSwitchCase="5" [ngStyle]="{
                                'font-family': campo.fonte,
                                'font-size': campo.fonteTamanho + 'px',
                                'text-align':campo.alinhamento,
                                'font-weight': campo.fonteEspessura,
                                'color': campo.fonteCor
                            }">{{campo.valor | currency:'':'1.2-2'}}</div>
                            <img *ngSwitchCase="4" [ngStyle]="{
                                'font-family': campo.fonte,
                                'font-size': campo.fonteTamanho + 'px',
                                'font-weight': campo.fonteEspessura,
                                'color': campo. fonteCor,
                                'width':campo.resolucaoImagem+'px'
                            }" [src]="campo.valor">
                            <div *ngSwitchCase="5" [ngStyle]="{
                                'font-family': campo.fonte,
                                'font-size': campo.fonteTamanho + 'px',
                                'text-align':campo.alinhamento,
                                'font-weight': campo.fonteEspessura,
                                'color': campo.fonteCor
                            }">{{campo.valor | date:'dd/MM/yyyy'}}</div>
                            <div *ngSwitchDefault [ngStyle]="{
                                'font-family': campo.fonte,
                                'font-size': campo.fonteTamanho + 'px',
                                'text-align':campo.alinhamento,
                                'font-weight': campo.fonteEspessura,
                                'color': campo.fonteCor
                            }">{{campo.valor}}</div>
                        </div>
                        
                        <div *ngIf="campo.tipo != 7" class="drag-content " >
                            
                        </div>
                    </div>        
                </div>
                
            </div>
            </div>
        </div>
        
    <!-- <div class="view ">
    
    </div> -->
    <!-- <div class="div-footer">
        Desenvolvido por nós!
    </div> -->
</div>
